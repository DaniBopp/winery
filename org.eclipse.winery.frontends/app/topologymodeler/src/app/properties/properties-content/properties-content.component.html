<div *ngIf="!currentNodeData.propertyDefinitionType"
     style="display: flex; justify-content: center; align-items: center">
    <i class="fa fa-3x fa-refresh fa-spin" style="max-width: 50%;"></i>
</div>
<table *ngIf="currentNodeData.propertyDefinitionType == 'KV'" class="kv-table">
    <tr>
        <th>
            Key
        </th>
        <th>
            Values
        </th>
        <th style="text-align: center">
            Input
        </th>
    <tr *ngFor="let property of nodeProperties | keysPipe; let index = index">
        <td class="">{{property.key}}</td>
        <td class="">
            <input type="text"
                   style="width: 100%"
                   placeholder="Edit property"
                   [disabled]="readonly || getPropertyByIndex(index).indexOf('get_input:') > -1"
                   [ngModel]="getPropertyByIndex(index)"
                   [class.has-error]="(this.errorKVPropertySubjects.get(property.key).asObservable() | async)"
                   (keyup)="properties.next($event.target.value)"
                   (keyup)="keyOfEditedKVProperty.next(property.key)"
            >
        </td>
        <td style="text-align: center">
            <input style="vertical-align: middle"
                   type="checkbox"
                   [checked]="property.value.indexOf('get_input:') > -1"
                   (change)="toggleInputProperty(property.key, $event.target.checked)"
            >
        </td>
    </tr>
</table>

<div *ngIf="currentNodeData.propertyDefinitionType == 'XML'">
    <textarea
        style="width:100%; overflow-y: scroll;"
        rows="6"
        placeholder="Edit your XML here."
        required
        [disabled]="readonly"
        value="{{nodeProperties}}"
        (keyup)="properties.next($event.target.value)">
    </textarea>
</div>

<div *ngIf="currentNodeData.propertyDefinitionType == 'NONE'" style="color: dimgray; text-align: center">
    <span>No properties defined <br> for this Element.</span></div>
