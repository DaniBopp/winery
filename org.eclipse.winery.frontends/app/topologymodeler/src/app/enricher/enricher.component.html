<div id="EnricherView" *ngIf="availableFeatures && !finished" class="sidebar-root">
    <div class="detectionContainer" style="margin-top: 1em; margin-left: 1em; margin-right: 1em">
        <a style="font-weight: bold">Feature Enricher Management</a>
        <accordion>
            <accordion-group style="margin-top: 1em; margin-left: 1em; margin-right: 1em" [isOpen]="i === 0"
                             heading="{{availableFeatures[i].usedTypeInTopology.toString().split('}')[1]}}"
                             panelClass="panel-info"
                             (mouseover)="onHoverOver(entry)"
                             (mouseleave)="hoverOut()"
                             *ngFor="let entry of availableFeatures; let i = index;">
                Available Enrichments:
                <div *ngFor="let feature of entry.features">
                    <input type="checkbox" (change)="featureSelectionChanged(feature, entry, $event)">
                    {{feature.featureName}}
                </div>
            </accordion-group>
        </accordion>
    </div>
    <div class="btn-group" style="width: 100%; margin-top: 1em;">
        <button type="button" class="btn btn-sm btn-primary"
                style="margin-left: 1em; margin-bottom: 1em; margin-right: 1em; width: 10em;"
                [disabled]="toApply.length===0"
                (click)="applyEnrichment()">Apply
        </button>
        <button type="button" class="btn btn-sm btn-danger"
                style="margin-left: 1em; margin-bottom: 1em; margin-right: 1em; width: 10em;"
                (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
