<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="this.isTopologyInvalid() && this.showWarning" class="warning-container d-flex align-items-center">
        <i class="fa fa-warning px-1" style="font-size: xx-large"></i>
        <div style="width: 10px"></div>
        <div class="d-flex flex-column">
            <span style="font-weight: bold">Warning!</span>
            <span>There are misconfigurations in the current topology</span>
        </div>
    </div>
    <p>{{content}}</p>
    <div *ngIf="this.showDeployOption">
        <label style="font-weight: normal; font-style: oblique; cursor: pointer">
            <input
                style="cursor: pointer"
                type="checkbox"
                name="deployInstance"
                [(ngModel)]="deployInstance"/>
            Deploy instance after model upload
        </label>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            (click)="cancel()">
        No
    </button>
    <button type="button" class="btn btn-primary"
            (click)="confirm()">
        Yes
    </button>
</div>
