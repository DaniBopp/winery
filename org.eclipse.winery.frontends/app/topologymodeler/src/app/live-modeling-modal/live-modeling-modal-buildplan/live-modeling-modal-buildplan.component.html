<div class="modal-header">
    <h4 class="modal-title pull-left">Enter Build Plan Input Parameters</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body input-parameter">
    <div *ngIf="fetchingBuildPlanParameters" class="fa-2x text-center">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    <div class="px-2" *ngIf="requiredBuildPlanParameters && !fetchingBuildPlanParameters">
        <div *ngIf="requiredBuildPlanParameters.length === 0">
            <span>There are no required input parameters. Ready for deployment.</span>
        </div>
        <div *ngIf="requiredBuildPlanParameters.length > 0">
            <div *ngFor="let parameter of requiredBuildPlanParameters" class="pb-2">
                <label class="font-weight-normal" [for]="parameter.name">{{parameter.name}}:</label>
                <input class="form-control" type="text" [id]="parameter.name"
                       [placeholder]="parameter.required === 'YES' ? '' : '(optional)'"
                       [(ngModel)]="parameter.value">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="setBuildPlanParameters()">Deploy</button>
</div>
