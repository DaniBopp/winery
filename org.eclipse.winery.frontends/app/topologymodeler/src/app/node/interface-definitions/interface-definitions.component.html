<winery-toscatype-table
    [tableType]="tableTypes.InterfaceDefinitions"
    [currentNodeData]="currentNodeData"
    [toscaTypeData]="interfaceDefinitions">
</winery-toscatype-table>
<div *ngIf="!interfaceDefinitions || interfaceDefinitions.interface === 0" style="color: dimgray; text-align: center">
    <span>No interface definitions defined for <br> this Node Template.</span>
</div>
<div *ngIf="!readonly" (click)="toggleModal($event);" class="btn btn-sm btn-modal" style="display: block;">
    <!-- TODO: Make this show the correct modal-->
    Add Interface Definition
</div>
