<div *ngIf="liveModelingState === liveModelingStates.DISABLED" class="container">
    <div #scrollContainer (scroll)="scrolled()" class="scroll-container">
        <div #logItems *ngFor="let log of logs; let last = last" class="log">
            <span class="log-timestamp">{{log.timestamp}}</span>
            <span class="log-message">
                <span class="log-type"
                      [style.background]="getBackgroundOfType(log.type)">{{log.type | uppercase }}</span>
                {{log.message}}
            </span>
        </div>
    </div>
    <progressbar *ngIf="showProgressbar" class="progress-striped active" value="100"></progressbar>
</div>
