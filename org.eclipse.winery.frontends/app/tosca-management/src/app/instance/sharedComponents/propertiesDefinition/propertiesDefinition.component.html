<div class="localLoader" [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <div class="radioWrapper">
        <div class="left">
            <input id="nopropdef" type="radio" name="kind" (click)="onNoneSelected()"
                   [disabled]="!sharedData?.currentVersion?.editable"
                   [checked]="resourceApiData.selectedValue === propertiesEnum.None">
            <label for="nopropdef" class="cursorpointer" name="nopropdef">(none)</label>
            <br>
            <input id="xsdelementradio" type="radio" name="kind" (click)="onXmlElementSelected()"
                   [disabled]="!sharedData?.currentVersion?.editable"
                   [checked]="resourceApiData.selectedValue === propertiesEnum.Element">
            <label for="xsdelementradio" class="cursorpointer">XML element</label>
            <br>
            <input id="xsdtyperadio" type="radio" name="kind" (click)="onXmlTypeSelected()"
                   [disabled]="!sharedData?.currentVersion?.editable"
                   [checked]="resourceApiData.selectedValue === propertiesEnum.Type">
            <label for="xsdtyperadio" class="cursorpointer">XML type</label>
            <br>
            <input id="customkv" type="radio" name="kind" (click)="onCustomKeyValuePairSelected()"
                   [disabled]="!sharedData?.currentVersion?.editable"
                   [checked]="resourceApiData.selectedValue === propertiesEnum.Custom">
            <label for="customkv" class="cursorpointer">Custom key/value pairs</label>
        </div>
        <div class="right">
            <button class="btn btn-primary" name="save" [disabled]="!sharedData?.currentVersion?.editable"
                    (click)="save()">Save
            </button>
        </div>
    </div>
    <div>
        <div *ngIf="(resourceApiData.selectedValue === propertiesEnum.Element
            || resourceApiData.selectedValue === propertiesEnum.Type)">
            <ng-select [items]="selectItems" (selected)="xmlValueSelected($event)"
                       [active]="[activeElement]"></ng-select>
        </div>

        <div *ngIf="resourceApiData.selectedValue === propertiesEnum.Custom">
            <tabset>
                <tab heading="Properties">
                    <winery-table
                        [data]="resourceApiData.winerysPropertiesDefinition.propertyDefinitionKVList"
                        [columns]="columns"
                        (cellSelected)="onCellSelected($event)"
                        (removeBtnClicked)="onRemoveClick($event)"
                        (addBtnClicked)="onAddClick();"
                        [enableEditButton]="true"
                        (editBtnClicked)="onEditClick($event)">
                    </winery-table>
                </tab>
                <tab heading="Wrapper">
                    <div class="wrapperTab">
                        <label for="wrapperName">Name of Wrapper Element</label><br>
                        <input id="wrapperName"
                               class="form-control"
                               autocomplete=off
                               [(ngModel)]="resourceApiData.winerysPropertiesDefinition.elementName">
                    </div>
                    <div class="wrapperTabButtom">
                        <!-- pattern parameter is required to enable form validation -->
                        <winery-namespace-selector
                            [(ngModel)]="resourceApiData.winerysPropertiesDefinition.namespace" pattern="^\S*$"
                            [useStartNamespace]="false">
                        </winery-namespace-selector>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<winery-modal bsModal #addModal="bs-modal" [modalRef]="addModal"
              (onShown)="onAddModalShown();" (onHide)="addPropertyFrom.reset();">
    <winery-modal-header [title]="'Add Property'">
    </winery-modal-header>
    <winery-modal-body>
        <form #addPropertyFrom="ngForm" id="addPropertyForm">
            <div class="form-group">
                <label class="control-label" for="addKey">Name</label>
                <input #addNameInputForm
                       #addPropName="ngModel"
                       id="addKey"
                       class="form-control"
                       type="text"
                       name="addKey"
                       autocomplete=off
                       required
                       [(ngModel)]="newProperty.key"
                       [wineryDuplicateValidator]="validatorObject"/>

                <div *ngIf="addPropName.errors && (addPropName.dirty || addPropName.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!addPropName.errors.wineryDuplicateValidator">
                        No duplicates allowed!
                    </div>
                    <div [hidden]="!addPropName.errors.required">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="addPropType">Type</label>
                <select #addSelectProperty name="addPropType" class="form-control" id="addPropType">
                    <option value="xsd:string">xsd:string</option>
                    <option value="xsd:float">xsd:float</option>
                    <option value="xsd:decimal">xsd:decimal</option>
                    <option value="xsd:anyURI">xsd:anyURI</option>
                    <option value="xsd:QName">xsd:QName</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="addPropDescription">Description (optional)</label>
                <input #addPropDescription="ngModel"
                       id="addPropDescription"
                       class="form-control"
                       type="text"
                       name="addPropDescription"
                       autocomplete=off
                       placeholder="(empty)"
                       [(ngModel)]="newProperty.description"/>
            </div>

            <label>
                <input style="vertical-align: -2px" type="checkbox" id="includePattern" name="includePattern"
                       [(ngModel)]="includePattern">
                Include Pattern
            </label>
            <div class="form-group" [hidden]="!includePattern">
                <label class="control-label" for="addPropPattern">Pattern (Regex)</label>
                <input #addPropPattern="ngModel"
                       id="addPropPattern"
                       class="form-control"
                       type="text"
                       name="addPropPattern"
                       autocomplete=off
                       placeholder="(empty)"
                       [(ngModel)]="newProperty.pattern"/>
            </div>

        </form>
    </winery-modal-body>
    <winery-modal-footer
        (onOk)="addProperty(addSelectProperty.value, addPropName.value, addPropDescription.value,includePattern ? addPropPattern.value : null); addPropertyFrom.reset();"
        [closeButtonLabel]="'Cancel'"
        [okButtonLabel]="'Add'"
        [disableOkButton]="!addPropertyFrom?.form.valid">
    </winery-modal-footer>
</winery-modal>

<winery-modal bsModal #editModal="bs-modal" [modalRef]="editModal"
              (onShown)="onEditModalShown();" (onHide)="editPropertyFrom.reset();">
    <winery-modal-header [title]="'Edit Property'">
    </winery-modal-header>
    <winery-modal-body>
        <form #editPropertyFrom="ngForm" id="editPropertyForm">
            <div class="form-group">
                <label class="control-label" for="editKey">Name</label>
                <input #editPropName="ngModel"
                       id="editKey"
                       class="form-control"
                       type="text"
                       name="editKey"
                       autocomplete=off
                       required
                       [(ngModel)]="elementToEdit.key"/>

                <div *ngIf="editPropName.errors && (editPropName.dirty || editPropName.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!editPropName.errors.required">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="editPropType">Type</label>
                <select #editSelectProperty name="type" class="form-control" id="editPropType" [(ngModel)]="elementToEdit.type">
                    <option value="xsd:string">xsd:string</option>
                    <option value="xsd:float">xsd:float</option>
                    <option value="xsd:decimal">xsd:decimal</option>
                    <option value="xsd:anyURI">xsd:anyURI</option>
                    <option value="xsd:QName">xsd:QName</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="editPropDescription">Description (optional)</label>
                <input #editPropDescription="ngModel"
                       id="editPropDescription"
                       class="form-control"
                       type="text"
                       name="editPropDescription"
                       autocomplete=off
                       placeholder="(empty)"
                       [(ngModel)]="elementToEdit.description"/>
            </div>

            <label>
                <input style="vertical-align: -2px" type="checkbox" id="editIncludePattern" name="editIncludePattern"
                       [(ngModel)]="includePattern">
                Include Pattern
            </label>
            <div class="form-group" [hidden]="!includePattern">
                <label class="control-label" for="editPropPattern">Pattern (Regex)</label>
                <input #editPropPattern="ngModel"
                       id="editPropPattern"
                       class="form-control"
                       type="text"
                       name="editPropPattern"
                       autocomplete=off
                       placeholder="(empty)"
                       [(ngModel)]="elementToEdit.pattern"/>
            </div>

        </form>
    </winery-modal-body>
    <winery-modal-footer
        (onOk)="editProperty(editIndex, editSelectProperty.value, editPropName.value, editPropDescription.value,includePattern ? editPropPattern.value : null); editPropertyFrom.reset();"
        [closeButtonLabel]="'Cancel'"
        [okButtonLabel]="'Edit'"
        [disableOkButton]="!editPropertyFrom?.form.valid">
    </winery-modal-footer>
</winery-modal>

<winery-modal bsModal #confirmDeleteModal="bs-modal" [modalRef]="confirmDeleteModal">
    <winery-modal-header [title]="'Delete Property'">
    </winery-modal-header>
    <winery-modal-body>
        <p *ngIf="elementToRemove != null" id="diagyesnomsg">
            Do you want to delete the Element <span style="font-weight:bold;">{{ elementToRemove.key }}</span>?
        </p>
    </winery-modal-body>
    <winery-modal-footer (onOk)="removeConfirmed();"
                         [closeButtonLabel]="'Cancel'"
                         [okButtonLabel]="'Delete'">
    </winery-modal-footer>
</winery-modal>
