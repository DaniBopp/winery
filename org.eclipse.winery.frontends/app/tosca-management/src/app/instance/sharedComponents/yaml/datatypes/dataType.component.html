<div *ngIf="!loadingData; else loadingIcon">
    <h4>Derived from</h4>
    <winery-instance-inheritance></winery-instance-inheritance>
    <h4>Constraints</h4>
    <p *ngFor="let c of component.constraints">
        {{ c.key }}: {{ c.value }}{{ c.list }}
    </p>
    <p *ngIf="component.constraints === undefined || component.constraints.length === 0">
        This datatype does not define constraints
    </p>
</div>
<ng-template #loadingIcon>
    <div>
        <winery-loader></winery-loader>
    </div>
</ng-template>
