<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-sm-3">
            <label for="select">Choose example data input</label>
            <select (change)="onChange($event)" id="select">
                <option *ngFor="let exa of exampleData" [value]="exa.id">{{exa.name}}</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for="file">Choose File</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
            <!--<button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>-->
        </div>
    </div>
    <div class="form-group">
        <json-schema-form
            [schema]="jsonSchema"
            [layout]="jsonFormLayout"
            [(data)]="flexibleData"
            (onSubmit)="submit($event)">
        </json-schema-form>
    </div>
</div>
