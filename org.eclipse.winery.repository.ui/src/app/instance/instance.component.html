<div class="mainContentContainer {{ toscaComponent.toscaType | toscaTypeToCamelCase}}">
    <winery-instance-header
        [imageUrl]="imageUrl"
        [toscaComponent]="toscaComponent"
        [typeOf]="typeOf"
        [typeUrl]="typeUrl"
        [typeId]="typeId"
        [subMenu]="availableTabs"
        (deleteConfirmed)="deleteComponent();">
    </winery-instance-header>
    <div class="middle" id="ccontainer">
        <router-outlet></router-outlet>
    </div>
    <div class="bottom"></div>
</div>
