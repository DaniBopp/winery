<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Node</label>
    <div class="col-md-10">
        <select class="form-control" [ngModel]="node.template.id"
                (ngModelChange)="node.template.id=$event; nodeTemplateChanged();">
            <option *ngFor="let template of nodeTemplates" value="{{template.id}}">{{template.name}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Interface</label>
    <div class="col-md-10">
        <select class="form-control" [ngModel]="node.template.nodeInterface"
                (ngModelChange)="node.template.nodeInterface=$event; nodeInterfaceChanged();">
            <option *ngFor="let interface of nodeInterfaces" value="{{interface}}">{{interface}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Operation</label>
    <div class="col-md-10">
        <select class="form-control" [ngModel]="node.template.operation"
                (ngModelChange)="node.template.operation=$event; nodeOperationChanged();">
            <option *ngFor="let operation of nodeOperations" value="{{operation.name}}">{{operation.name}}</option>
        </select>
    </div>
</div>
<hr>
