<div id="ProblemDetectionView" *ngIf="!loading && problemFindings" class="sidebar-root">
    <div class="detectionContainer">
        <ul>
            <li *ngFor="let problem of problemFindings">
                {{problem.problem}}
                <ul>
                    <li *ngFor="let finding of problem.findings" (mouseover)="onHoverOver(finding)"
                        (mouseleave)="hoverOut()" (click)="selectFinding(problem, finding)">
                        Finding<br>
                        <span *ngFor="let entry of finding">
                            {{entry.componentId}},
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
        <button class="btn btn-sm btn-primary" [disabled]= "!selectedFinding" (click)="solve()">Solve</button>
        <button class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
    </div>
</div>
