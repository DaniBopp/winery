<div *ngIf="capabilitiesExist">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cap of capabilities; let index=index"
            (click)="checkForProperties($event)"
            (click)="saveIndex(index)">
            <td class="dataId">{{cap.id}}</td>
            <td class="dataName">{{cap.name}}</td>
            <td class="dataType"><a href="{{cap.type}}">{{cap.type}}</a></td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="tblRowClicked">
        <winery-properties-content
            [currentTableRowIndex]="currentTableRowIndex"
            [currentNodeData]="currentNodeData"
            [currentElement]="currentCapability">
        </winery-properties-content>
    </div>

</div>

<div *ngIf="!capabilitiesExist" style="color: dimgray; text-align: center">
    <span>No capabilities defined <br> at the NodeType.</span></div>

<div (click)="toggleModal($event);" class="btn btn-sm btn-modal" style="display: block;">
    Add new
</div>
