<table *ngIf="toscaType==='deploymentArtifacts'" class="toscatype-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>DA-Ref</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let da of currentToscaTypeData">
        <td class="toscatype-table-td">
            <div>{{ da.name }}</div>
        </td>
        <td class="toscatype-table-td">
            <div>{{ da.artifactRef }}</div>
        </td>
        <td class="toscatype-table-td">
            <div>{{ da.artifactType }}</div>
        </td>
    </tr>
    </tbody>
</table>

<table *ngIf="toscaType==='policies'" class="toscatype-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Policy</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pol of currentToscaTypeData">
        <td class="toscatype-table-td">
            <div>{{ pol.name }}</div>
        </td>
        <td class="toscatype-table-td">
            <div>{{ pol.policyRef }}</div>
        </td>
        <td class="toscatype-table-td">
            <div>{{ pol.policyType }}</div>
        </td>
    </tr>
    </tbody>
</table>
