<div class="bootstrap-vertical-nav">

    <button id="palette_root" class="btn btn-primary" type="button" (click)="toggleRootState()">
        <div>Palette</div>
    </button>

    <div [@paletteItemState]="paletteRootState" class="palette-items-wrapper">
            <ul class="nav flex-column nav-tabs">
                <li *ngFor="let nodeType of entityTypes.unGroupedNodeTypes" class="nav-item">
                    <div class="btn btn-light btn-sm btn-block"
                         (mousedown)="generateNewNode($event)">{{ nodeType.id }}
                    </div>
                </li>
            </ul>
    </div>
</div>
